# Change these first
owner: hiyali # Your GitHub organization or username, where this repository lives
repo: upptime-prac # The name of this repository

sites:
  # - name: MAS Portal 4
  #   url: https://mas.yodo1.com
  - name: MAS Portal 4 - /api/chart
    url: https://mas-api.yodo1.com/api/chart
    method: POST
    headers:
      - "Authorization: Bearer $MAS_PORTAL_4_ACCESS_TOKEN"
      - "Content-Type: application/json;charset=UTF-8"
    body: '{"from_date":"2023-06-29","to_date":"2023-07-05","filter":{"app_keys":[],"ad_types":[],"platform":[]}}'
    expectedStatusCodes:
      - 200
    maxResponseTime: 30000
    assignees:
      - salam@yodo1.com
      
  - name: Warehouse API - /api/report/reports
    url: https://warehouse-api.yodo1.net/api/report/reports
    method: POST
    headers:
      - "x-api-key: $WAREHOUSE_KONG_API_KEY"
      - "Content-Type: application/json;charset=UTF-8"
    body: '{"from_date":"2023-06-29","to_date":"2023-07-05","filter":{"app_keys":["18xpBxZsPW"],"platform":["android"]},"view_by":"application"}'
    expectedStatusCodes:
      - 200
    maxResponseTime: 30000
    assignees:
      - salam@yodo1.com

# workflowSchedule:
#   graphs: "0 0 * * *"
